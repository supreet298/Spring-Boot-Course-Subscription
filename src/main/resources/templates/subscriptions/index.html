<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Subscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Subscriptions</h1>

  <a class="btn btn-primary" href="/subscriptions">Create Subscription</a>

  <table class="table">
    <thead>
    <tr>
      <th>UUID</th>
      <th>PlanName</th>
      <th>Description</th>
      <th>SubscriptionType</th>
      <th>Cost</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "subscription : ${subscriptions}">
      <td th:text="${subscriptions.uuid}"></td>
      <td th:text="${subscriptions.planName}"></td>
      <td th:text="${subscriptions.description}"></td>
      <td th:text="${subscriptions.subscriptionType}"></td>
      <td th:text="${subscriptions.cost}"></td>
      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/subscription/edit (uuid=${subscription.uuid})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/subscription/delete (uuid=${subscription.uuid})}"
           onclick="return confirm('Are you sure')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
