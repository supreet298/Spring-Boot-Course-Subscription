<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Pax Head</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create Pax Head</h2>
  <div id="errorMessage" class="alert alert-danger d-none"></div> <!-- Error message container -->

  <form id="createHead" class="mt-3">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <div style="display: flex;">
        <select id="countryCode" name="countryCode" required class="form-control" style="max-width: 130px; margin-right: 5px;">
          <option value="">Select Country</option>
        </select>
        <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" class="form-control" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Create Head</button>
  </form>
</div>

<script>
  // Fetch country codes from JSON and populate dropdown
  fetch('data/countryCodes.json')  // Ensure the JSON file path is correct
      .then(response => response.json())
      .then(data => {
          const countryCodeSelect = document.getElementById('countryCode');
          data.forEach(country => {
              const option = document.createElement('option');
              option.value = country.dial_code;
              option.textContent = `${country.name} (${country.dial_code})`;
              countryCodeSelect.appendChild(option);
          });
      })
      .catch(error => console.error('Error loading country codes:', error));

  document.getElementById('createHead').addEventListener('submit', function(event) {
      event.preventDefault();

      const countryCode = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value;

      // Check if country code and phone number are filled
      if (!countryCode || !phone) {
          showErrorMessage("Please select a country code and enter a valid phone number.");
          return;
      }

      const paxHead = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          address: document.getElementById('address').value,
          country: document.getElementById('country').value,
          countryCode:document.getElementById('countryCode').value,
          phoneNumber: document.getElementById('phone').value
      };

      console.log('Sending data:', paxHead);

      fetch('http://localhost:8080/api/admin/pax/addHead', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(paxHead)
      })
      .then(response => {
          if (!response.ok) {
              return response.text().then(text => {
                  throw new Error(text); // Get error message from response
              });
          }
          return response.json();
      })
      .then(data => {
          console.log('Server response:', data);
          alert('PaxHead created successfully!');
          window.location.href = 'managePaxUsers.html'; // Redirect on success
      })
      .catch(error => showErrorMessage('Error creating Pax Head: ' + error.message));
  });

  function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.remove('d-none');
  }
</script>
</body>
</html>
