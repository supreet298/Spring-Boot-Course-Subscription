<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #search {
      width: 250px; /* Set a width for the search input */
      text-align: center;
      color: black; /* Change text color */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All PaxHeads</h2>
    <div class="d-flex align-items-center">
      <input type="text" id="search" name="search" placeholder="Search by name, phone, or email" class="form-control mr-2">
      <a href="createPaxHead.html" class="btn btn-success">Add Head</a>
    </div>
  </div>

  <table id="paxTable" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>PhoneNumber</th>
      <th>Email</th>
      <th>Action</th> <!-- Action column for buttons -->
    </tr>
    </thead>
    <tbody id="paxTableBody">
    <!-- Rows with PaxHead data will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script>
  let paxHeads = []; // To store fetched PaxHead data

  // Fetch and display PaxHeads dynamically
  function loadPaxHeads() {
    fetch('/api/admin/pax/head')
      .then(response => response.json())
      .then(data => {
        paxHeads = data; // Store fetched data in paxHeads array
        displayPaxHeads(paxHeads); // Display all PaxHeads initially
      })
      .catch(error => console.error('Error fetching PaxHeads:', error));
  }

  // Display PaxHeads in the table
  function displayPaxHeads(paxHeads) {
    const paxTableBody = document.getElementById('paxTableBody');
    paxTableBody.innerHTML = ''; // Clear any existing rows

    paxHeads.forEach(paxuser => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><a href="info.html?uuid=${paxuser.uuid}">${paxuser.name}</a></td>
        <td>${paxuser.countryCode+paxuser.phoneNumber}</td>
        <td>${paxuser.email}</td>
        <td>
          <a href="updateHead.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">Edit</a>
          <button class="btn btn-danger btn-sm" onclick="deletePaxHead('${paxuser.uuid}')">Delete</button>
          <a href="createPaxMember.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">Add Member</a>
          <a href="managePaxMember.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">See Members</a>
        </td>
      `;
      paxTableBody.appendChild(row);
    });
  }

  // Function to delete PaxHead
  function deletePaxHead(uuid) {
    if (confirm("Are you sure you want to delete this PaxHead?")) {
      fetch(`/api/admin/pax/dropPaxUser/${uuid}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            loadPaxHeads(); // Reload PaxHeads after deletion
          } else {
            alert("Failed to delete the PaxHead.");
          }
        });
    }
  }

  // Event listener for search input
  document.getElementById('search').addEventListener('input', function (e) {
    const searchText = e.target.value.toLowerCase();
    const filteredPaxHeads = paxHeads.filter(paxuser =>
      paxuser.name.toLowerCase().includes(searchText) ||
      paxuser.phoneNumber.includes(searchText) ||
      paxuser.email.toLowerCase().includes(searchText)
    );
    displayPaxHeads(filteredPaxHeads); // Display filtered PaxHeads
  });

  // Initialize by loading all PaxHeads
  loadPaxHeads();
</script>
</body>
</html>
