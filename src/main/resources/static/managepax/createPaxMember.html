<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Pax Member</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create Pax Member</h2>
  <div id="errorMessage" class="alert alert-danger d-none"></div> <!-- Error message container -->
  <form id="createMemberForm" class="mt-3">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <div style="display: flex;">
        <select id="countryCode" name="countryCode" required class="form-control" style="max-width: 130px; margin-right: 5px;">
          <option value="">Select Country</option>
        </select>
        <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" class="form-control">
      </div>
    </div>
    
    <div class="form-group">
      <label for="relationType">Relation Type</label>
      <select id="relationType" class="form-control" required>
        <option value="FATHER">Father</option>
        <option value="DAUGHTER">Daughter</option>
        <option value="SON">Son</option>
        <option value="WIFE">Wife</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Create Member</button>
  </form>
</div>

<script>
  // Fetch country codes from JSON and populate dropdown
  fetch('data/countryCodes.json')  // Ensure the JSON file path is correct
    .then(response => response.json())
    .then(data => {
      const countryCodeSelect = document.getElementById('countryCode');
      data.forEach(country => {
        const option = document.createElement('option');
        option.value = country.dial_code;
        option.textContent = `${country.name} (${country.dial_code})`;
        countryCodeSelect.appendChild(option);
      });
    })
    .catch(error => console.error('Error loading country codes:', error));

  // Function to get URL parameters
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Retrieve the uuid from the URL
  const uuid = getQueryParam('uuid');
  
  // Check if uuid exists
  if (!uuid) {
    alert("UUID is missing in the URL");
  }
  
  // Submit form with uuid included in the fetch URL
  document.getElementById('createMemberForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Combine country code and phone number
    const phoneNumber = document.getElementById('countryCode').value + document.getElementById('phone').value;

    const member = {
      userName: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phoneNumber: phoneNumber, // Use combined phone number
      relation: document.getElementById('relationType').value,
      address: document.getElementById('address').value,
      country: document.getElementById('country').value
    };

    fetch(`/api/admin/pax/addPaxMembers/${uuid}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(member)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to create member');
      }
      return response.json();
    })
    .then(data => {
      alert('Member created successfully!');
      window.location.href = 'managePaxUsers.html';
    })
    .catch(error => {
      console.error('Error creating member:', error);
      showErrorMessage('Error creating member: ' + error.message);
    });
  });

  function showErrorMessage(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.classList.remove('d-none');
  }
</script>
</body>
</html>
