<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-5" id="paxUserName">User Info</h2>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="subscription-tab" data-bs-toggle="tab" data-bs-target="#subscription" type="button" role="tab" aria-controls="subscription" aria-selected="false">Subscription</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">History</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h4>Home Content</h4>
            <p>This is the content for the Home tab. You can place any HTML content here.</p>
        </div>

        <div class="tab-pane fade" id="subscription" role="tabpanel" aria-labelledby="subscription-tab">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Subscription</h4>
                <button id="purchaseButton" class="btn btn-success">Purchase</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Plan Name</th>
                    <th>Purchase Date</th>
                    <th>Expiry Date</th>
                    <th>Action</th> <!-- Action column for buttons -->
                </tr>
                </thead>
                <tbody id="subscriptionTableBody">
                <!-- Rows with subscription data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- History Tab with Table -->
        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
            <h4 class="text-center mb-3">Purchase History</h4>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Client Name</th>
                    <th>Client Email</th>
                    <th>Plan Name</th>
                    <th>Renewal Count</th>
                    <th>Purchase Date</th>
                    <th>Expiry Date</th>
                </tr>
                </thead>
                <tbody id="purchaseHistoryTable">
                <!-- Rows with subscription data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>


    // Get the UUID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('uuid');

    // Fetch the user's purchase history
    async function fetchPurchaseHistory() {
        try {
            const response = await fetch(`/api/admin/purchaseHistory/${uuid}`); // Use your existing API endpoint
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            populatePurchaseHistoryTable(data);
        } catch (error) {
            console.error('There was a problem fetching the purchase history:', error);
        }
    }

    // Populate the history table with data
    function populatePurchaseHistoryTable(data) {
        const tableBody = document.getElementById('purchaseHistoryTable');
        tableBody.innerHTML = ''; // Clear previous data
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.clientName}</td>
                <td>${item.clientEmail}</td>
                <td>${item.planName}</td>
                <td>${item.renewalCount}</td>
                <td>${new Date(item.purchaseDate).toLocaleDateString()}</td>
                <td>${new Date(item.expiryDate).toLocaleDateString()}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function fetchSubscriptions() {
        try {
            const response = await fetch(`/api/admin/purchaseHistory/active/${uuid}`); // Use your API endpoint for subscriptions
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            populateSubscriptionTable(data);
        } catch (error) {
            console.error('There was a problem fetching the subscriptions:', error);
        }
    }

    // Populate the subscription table with data
    function populateSubscriptionTable(data) {
        const tableBody = document.getElementById('subscriptionTableBody');
        tableBody.innerHTML = ''; // Clear previous data
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.planName}</td>
                <td>${new Date(item.purchaseDate).toLocaleDateString()}</td>
                <td>${new Date(item.expiryDate).toLocaleDateString()}</td>
                <td>
                    <button class="btn btn-danger btn-sm"onclick="disableRecurring('${item.purchaseSubscriptionUuid}')">Cancel</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

  function disableRecurring(uuid) {
    if (confirm("Are you sure you want to off recurring the subscription ?")) {
        fetch(`/api/admin/purchaseSubscription/${uuid}/disable`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    fetchSubscriptions();
                } else {
                    alert("Failed to off recurring the subscription.");
                }
            });
    }
  }

    document.getElementById('purchaseButton').addEventListener('click', () => {
        window.location.href = `purchase.html?paxUserUuid=${uuid}`;
    });

    // Fetch data when the page loads
    fetchPurchaseHistory();
    fetchSubscriptions();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
