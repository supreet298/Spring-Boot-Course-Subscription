<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan Expiry Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .email-body {
            padding: 20px;
        }
        .email-body p {
            margin: 0 0 10px;
        }
        .email-body h2 {
            color: #333333;
        }
        .email-footer {
            margin-top: 20px;
            text-align: center;
            color: #777777;
        }
        .email-footer p {
            margin: 0;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1 class="email-header">Your Plan is Expiring Soon!</h1>
        <div class="email-body">
            <p>Hello <span th:text="${clientName}"></span>,</p>
            <p>Your <strong th:text="${planName}"></strong> plan, purchased on <strong th:text="${purchaseDate}"></strong>, is set to expire on <strong th:text="${expiryDate}"></strong>.</p>
            <p>Please renew your plan to avoid service interruptions.</p>
            <a href="https://yourwebsite.com/renew" class="button">Renew Now</a>
        </div>
        <div class="email-footer">
            <p>If you have any questions, feel free to contact our support team.</p>
            <p>&copy; <span th:text="${year}"></span> Your Company</p>
        </div>
    </div>
</body>
</html>
